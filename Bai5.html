<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let baiKiemTra = +prompt('Nhap DTB bai kiem tra')
  let diemThiGiuaKy = +prompt('Nhap DTB thi giua ky')
  let diemThiCuoiKy = +prompt('Nhap DTB thi cuoi ky')
  let diemTrungBinh = (baiKiemTra +(diemThiGiuaKy*2)+(diemThiCuoiKy*3))/6
if(diemTrungBinh>=8.5){
  alert('Hoc Sinh Gioi')
}else if(diemTrungBinh>=6.5){
  alert('Hoc Sinh Kha')
}else if(diemTrungBinh>=4){
  alert('Hoc Sinh Trung Binh')
}else{
  alert('HOC LAI')
}
</script>
</body>
</html>
